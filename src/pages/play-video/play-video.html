<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      PlayVideo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page15">
  <iframe width="100%"
            height="315"
            [src]="trustedVideoUrl ? trustedVideoUrl : null"
            (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
            frameborder="0"
            allowfullscreen></iframe>

   <h2>{{ videoTitle }}</h2>            
</ion-content>
