<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Video
    </ion-title>
    <ion-buttons end>
      <button (click)="addVideo()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="video-list2">
    <ion-item-sliding *ngFor="let video of videoList | async">
      <ion-item color="none" id="video-list-item18">
        <ion-thumbnail item-left>
          <img [src]="videoUrls[video.id]" (click)="playVideo(video.url)"/>
        </ion-thumbnail>
        <h2>
          {{video.title}}
        </h2>
        <p>
          {{video.description}}
        </p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="assertive" (click)="deleteVideo(video.id)">
          Delete
        </button>
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
