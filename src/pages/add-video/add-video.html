<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Video
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <ion-grid>
    <ion-row>
      <ion-col col-md-6 col-12 offset-md-3>
  <form id="addVideo-form4" (ngSubmit)="uploadVideo()">
    <ion-item id="addVideo-input10">
      <ion-label stacked>
        Title
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="newVideo.title" name="title"></ion-input>
    </ion-item>
    <ion-item id="addVideo-textarea3">
      <ion-label stacked>
        Description
      </ion-label>
      <ion-textarea placeholder="" [(ngModel)]="newVideo.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item id="addVideo-input12">
      <ion-label stacked>
        Video Url
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="newVideo.url" name="url"></ion-input>
    </ion-item>
    <button id="addVideo-button5" ion-button outline color="positive" block type="submit" style="border-radius:1px 1px 1px 1px;">
      Submit
    </button>
  </form>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
