<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page3">
  <ion-header>
  	<ion-navbar color="primary">
  		<ion-title>{{viewTitle}}</ion-title>
  		<ion-buttons end>
  			<button ion-button [disabled]="isToday" (click)="today()">Today</button>
  		</ion-buttons>
  	</ion-navbar>
  </ion-header>
  <ion-content padding id="page3">
    <ion-row ion-content>
  <ion-col col-7>
    <button ion-button small (click)="addEvent()">ADD EVENT</button>
  </ion-col>
  <ion-col col-5>
    <ion-select [(ngModel)]="calendar.mode" style="max-width: 100%">
      <ion-option (ionSelect)="onOptionSelected($event)" *ngFor="let mode of calendarModes" [value]="mode.key">{{mode.value}}
      </ion-option>
    </ion-select>
  </ion-col>
</ion-row>
  <calendar [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        (onCurrentDateChanged)="onCurrentDateChanged($event)"
        (onRangeChanged)="reloadSource(startTime, endTime)"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)"
        step="30">
      </calendar>
  </ion-content>
</ion-content>
