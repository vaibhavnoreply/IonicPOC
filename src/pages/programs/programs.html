<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Programs
    </ion-title>
    <ion-buttons end>
      <button (click)="addProgram()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-grid>
    <ion-row>
      <ion-col col-md-3 col-12 col-sm-6 col-xs-6 col-lg-4 *ngFor="let program of programList | async" (click)="navigateToDetail(program)">
        <ion-card id="programs-card21">
          <ion-list>
            <img [src]="imageUrlList[program.image] | async" />
            <ion-item color="none" id="programs-list-item9">
              {{program.name}}
              <ion-icon name="arrow-forward" item-right></ion-icon>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
