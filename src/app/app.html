<div *ngIf="showSplash" class="splash">
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>

<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" on-click="goToPrograms()" id="menu-list-item1">
        Programs
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToVideo()" id="menu-list-item2">
        Video
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToCalendar()" id="menu-list-item3">
        Calendar
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage" swipeBackEnabled="false"></ion-nav>
